<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oro Exotics</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
</head>
<body>

    <!-- Decorative Glass Leaf : Top Right -->
    <div class="glass-waves top-right">
        <svg viewBox="0 0 500 500" preserveAspectRatio="none">
            <path d="M0,120 C180,40 300,260 500,180 L500,0 L0,0 Z" />
        </svg>
        <svg viewBox="0 0 500 500" preserveAspectRatio="none">
            <path d="M0,160 C200,100 320,280 500,220 L500,0 L0,0 Z" />
        </svg>
    </div>

    <!-- Decorative Glass Leaf : Bottom Left -->
    <div class="glass-waves bottom-left">
        <svg viewBox="0 0 500 500" preserveAspectRatio="none">
            <path d="M0,300 C200,360 300,120 500,200 L500,500 L0,500 Z" />
        </svg>
        <svg viewBox="0 0 500 500" preserveAspectRatio="none">
            <path d="M0,260 C220,340 320,160 500,220 L500,500 L0,500 Z" />
        </svg>
    </div>

    <!-- WhatsApp Floating Button -->
    <a
        href="https://wa.me/917041127117"
        class="whatsapp-float"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Chat on WhatsApp"
    >
        <img src="img/wa-logo.svg" alt="Chat on WhatsApp" />
    </a>

    <!-- Persistent Shell -->
    <div class="page-wrapper">
        <div id="app"></div>
    </div>

    <script>
        async function loadPage(page) {
            const res = await fetch(page + ".html");
            document.getElementById("app").innerHTML = await res.text();
        }

        document.addEventListener("click", e => {
            const link = e.target.closest("[data-page]");
            if (!link) return;
            e.preventDefault();
            loadPage(link.dataset.page);
        });

        loadPage("home");
    </script>

</body>
</html>
